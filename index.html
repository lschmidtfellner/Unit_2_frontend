<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link defer rel="stylesheet" href="style.css">
  <link defer href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>Spotify Recommendations</title>
</head>
<body>
  <nav>
    <div id="username-display">-username-</div>
    <div id="nav-items">
      <div class="nav-item" id="nav-likes">likes</div>
      <div class="nav-item" id="nav-batches">batches</div>
      <div class="nav-item" id="nav-get-recs">get recommendations</div>
      </div>
  </nav>
  <main>
    <form id="recommendationForm">
      <h1>Get New Recommendations</h1>
      <div id="entry1">
        <input type="text" id="song1" placeholder="Song Title 1">
        <input type="text" id="artist1" placeholder="Artist Name 1">
      </div>
      <div id="entry2">
        <input type="text" id="song2" placeholder="Song Title 2">
        <input type="text" id="artist2" placeholder="Artist Name 2">
      </div>
      <div id='entry3'>
        <input type="text" id="song3" placeholder="Song Title 3">
        <input type="text" id="artist3" placeholder="Artist Name 3">
      </div>
      <div>
        <input type="text" id="seedGenres" placeholder="Seed Genre">
        <input type="number" id="maxPopularity" placeholder="Max Popularity">
      </div>
      <button type="submit">Get Recommendations</button>
  </form>
  
  <div id="recommendationsResult"></div>
  
  </main>
</body>
</html>
